<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <h1 class="m-2">{{pet.name}}</h1>

    <div class="w-25 h-25 d-flex flex-row">
    <p class="m-2">{{pet.name}} is a {{pet.age}} year-old {{pet.species}}.
    <img class="img-thumbnail" display="inline" src="{{pet.photo_url}}" alt="{{pet.name}} doesn't have a picture.">
    </p>
    </div>

    <div class="m-2">
    <h2>Edit Pet</h2>
    
    <form method="POST">
    
      {{ form.hidden_tag() }}
    
      {% for field in form
             if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}
    
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
      </p>
      {% endfor %}
    
      <button type="submit">Submit</button>
    
    </form>
    </div>
</body>
</html>
